<div class="container pb-5 mt-n2 mt-md-n3">
    <div class="row pt-5">
        <div class="col-xl-12 col-md-12">
            <h4>Mon panier</h4>
            <h2 class="h6 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-secondary"><span>Logiciels</span><a class="font-size-sm" [routerLink]="['/home']"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left" style="width: 1rem; height: 1rem;"><polyline points="15 18 9 12 15 6"></polyline></svg>Composez votre package</a></h2>
            <!-- Item-->
            <div *ngFor="let item of product; let i = index" [attr.data-index]="i" class="d-sm-flex justify-content-between my-4 pb-4 border-bottom">
                <div class="media d-block d-sm-flex text-left text-sm-left">
                    <span class="cart-item-thumb mx-auto mr-sm-4"><img [src]="item.product.image" alt="Product"></span>
                    
                    <div class="media-body pt-3 pl-5">
                        <h3 class="product-card-title font-weight-semibold border-0 pb-0">{{item.product.title}}</h3>



                       <!--  <div class="font-size-sm"><span class="text-muted mr-2">Note : </span>{{item.note}}</div> -->



                        <div class="font-size-sm"><span class="text-muted mr-2">Quantié : </span>{{item.qte}}</div>
                        <div class="font-size-lg pt-2" style="color: green">Prix : {{total(item.product.price, item.qte)}} F CFA</div>
                       <!--  <div class="font-size-lg text-primary pt-2 hand"><span (click)="edit(item ,i)">Modifier</span></div> -->
                    </div>
                </div>
                
                <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
<!--                     <div class="form-group mb-2">
                        <label for="quantity1">Quantité</label>
                        <input class="form-control form-control-sm" type="number" [(ngModel)]="qtee" name="qtee" id="qtee" value="{{int(item.qte)}}">
                    </div> -->
<!--                     <button (click)="add(item)" class="btn btn-outline-success btn-sm btn-block mb-2 m-1" type="button">
                       Ajouter</button>
                    <button (click)="remove(item)" class="btn btn-outline-warning btn-sm btn-block mb-2 m-1" type="button">
                       Diminuer</button> -->
                    <button (click)="supprimer(item)" class="btn btn-outline-danger btn-sm btn-block mb-2" type="button">
                        Suprimer du package</button>
                </div>
            </div>
        </div>
        <div *ngIf="totalAmount()>0" class="totals text-center" >
            <div class="totals-item">
             <h3>Total à payer </h3>
              <div class="totals-value" id="cart-subtotal">
                  <h4>{{totalAmount()}} F CFA</h4>
                </div>
            </div>
        </div>
        <div *ngIf="totalAmount()==0" class="totals text-center" style="padding-top:100px;">
            <div class="totals-item">
             <h3>Votre panier est vide</h3>
            </div>
        </div>
        <button *ngIf="totalAmount()>0" (click)="pay()" style="width: 50%;display:block;margin-left: auto;margin-right:auto;" class="ab btn btn-primary btn-lg btn-block bouton" type="btn">Passer à la caisse maintenant</button>
    </div>
</div>
